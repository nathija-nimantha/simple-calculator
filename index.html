<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1451341d77.js" crossorigin="anonymous"></script>
</head>
<body>
    <table style="width: 200px; margin: auto">
        <tr>
            <td colspan="4"><h1 id="fNum"></h1></td>
        </tr>
        <tr>
            <td colspan="4"><h1 id="lblOperator"></h1></td>
        </tr>
        <tr>
            <td colspan="4"><h1 id="sNum"></h1></td>
        </tr>
        <tr>
            <td colspan="4"><hr></td>
        </tr>
        <tr>
            <td colspan="4"><h1 id="lblOutput"></h1></td>
        </tr>
    </table>
    <table style="width: 200px; margin: auto">
        <tr>
            <td><input type="button" value="7" id="btn7"></td>
            <td><input type="button" value="8" id="btn8"></td>
            <td><input type="button" value="9" id="btn9"></td>
            <td><input type="button" value="/" id="btnDiv"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" id="btn4"></td>
            <td><input type="button" value="5" id="btn5"></td>
            <td><input type="button" value="6" id="btn6"></td>
            <td><input type="button" value="*" id="btnMul"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" id="btn1"></td>
            <td><input type="button" value="2" id="btn2"></td>
            <td><input type="button" value="3" id="btn3"></td>
            <td><input type="button" value="-" id="btnSub"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" id="btn0"></td>
            <td><input type="button" value="." id="btnDot"></td>
            <td><input type="button" value="=" id="btnCalc"></td>
            <td><input type="button" value="+" id="btnAdd"></td>
        </tr>
        <tr>
            <td colspan="4"><input type="button" value="C" id="btnDel"></td>
        </tr>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
